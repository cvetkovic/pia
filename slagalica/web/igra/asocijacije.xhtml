<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Slagalica - pregled registracionih zahteva</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="right_content">
                <h:form id="igraDana">
                    <div>
                        <h1 class="title">Asocijacije</h1>
                    </div>
                    <div>
                        <p:outputLabel id="ostaloVreme" styleClass="ponudenjaSlova">Preostalo vreme: #{asocijacijeController.dohvatiPreostaloVreme()}</p:outputLabel>
                        <br/>
                        <h:panelGroup id="asocijacijaPanel">
                            <table>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(0, 0, false)}"
                                                         value="#{asocijacijeController.kolonaA[0]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(0, 0)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(1, 0, false)}"
                                                         value="#{asocijacijeController.kolonaB[0]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(1, 0)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(0, 1, false)}"
                                                         value="#{asocijacijeController.kolonaA[1]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(0, 1)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(1, 1, false)}"
                                                         value="#{asocijacijeController.kolonaB[1]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(1, 1)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(0, 2, false)}"
                                                         value="#{asocijacijeController.kolonaA[2]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(0, 2)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(1, 2, false)}"
                                                         value="#{asocijacijeController.kolonaB[2]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(1, 2)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(0, 3, false)}"
                                                         value="#{asocijacijeController.kolonaA[3]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(0, 3)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(1, 3, false)}"
                                                         value="#{asocijacijeController.kolonaB[3]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(1, 3)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:inputText styleClass="#{asocijacijeController.odrediStil(5, 0)}"
                                                     value="#{asocijacijeController.resenjeA}" 
                                                     autocomplete="off"
                                                     disabled="#{asocijacijeController.resenjeDisabled(0)}"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:inputText styleClass="#{asocijacijeController.odrediStil(5, 1)}"
                                                     value="#{asocijacijeController.resenjeB}" 
                                                     autocomplete="off"
                                                     disabled="#{asocijacijeController.resenjeDisabled(1)}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <p:inputText styleClass="#{asocijacijeController.odrediStil(5, 4)}"
                                                     value="#{asocijacijeController.resenjeKonacno}" 
                                                     autocomplete="off"
                                                     disabled="#{asocijacijeController.resenjeDisabled(4)}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:inputText styleClass="#{asocijacijeController.odrediStil(5, 2)}"
                                                     value="#{asocijacijeController.resenjeC}" 
                                                     autocomplete="off"
                                                     disabled="#{asocijacijeController.resenjeDisabled(2)}"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:inputText styleClass="#{asocijacijeController.odrediStil(5, 3)}"
                                                     value="#{asocijacijeController.resenjeD}" 
                                                     autocomplete="off"
                                                     disabled="#{asocijacijeController.resenjeDisabled(3)}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(2, 0, false)}"
                                                         value="#{asocijacijeController.kolonaC[0]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(2, 0)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(3, 0, false)}"
                                                         value="#{asocijacijeController.kolonaD[0]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(3, 0)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(2, 1, false)}"
                                                         value="#{asocijacijeController.kolonaC[1]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(2, 1)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(3, 1, false)}"
                                                         value="#{asocijacijeController.kolonaD[1]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(3, 1)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(2, 2, false)}"
                                                         value="#{asocijacijeController.kolonaC[2]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(2, 2)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(3, 2, false)}"
                                                         value="#{asocijacijeController.kolonaD[2]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(3, 2)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="asocijacijaPrvaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(2, 3, false)}"
                                                         value="#{asocijacijeController.kolonaC[3]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(2, 3)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                    <td class="asocijacijaDrugaKolona">
                                        <!-- prazno -->
                                    </td>
                                    <td class="asocijacijaTrecaKolona">
                                        <p:commandButton action="#{asocijacijeController.otvoriPolje(3, 3, false)}"
                                                         value="#{asocijacijeController.kolonaD[3]}" 
                                                         styleClass="#{asocijacijeController.odrediStil(3, 3)}"
                                                         update="asocijacijaPanel"/>
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                        <p:commandButton update="asocijacijaPanel"
                                         action="#{asocijacijeController.proveriUnos()}"
                                         value="Potvrdi i predaj dalje"/>
                        <p:poll interval="1" 
                                listener="#{asocijacijeController.tajmerListener}"
                                update="ostaloVreme, asocijacijaPanel" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
