<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Промена лозинке</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="right_content">
                <h:form id="changePasswordForma">
                    <div>
                        <h1 class="title">Promena lozinke</h1>
                    </div>
                    <div>
                        <h:panelGrid id="cpPanel" columns="2" class="formTable">
                            <p:outputLabel>Korisničko ime:</p:outputLabel>
                            <p:inputText id="cpUsername" 
                                         validatorMessage="Korisničko ime nije uneto."
                                         value="#{changePasswordController.korisnickoIme}">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:outputLabel >Stara lozinka:</p:outputLabel>
                            <p:password id="cpOldPassword" 
                                        validatorMessage="Stara lozinka nije uneta."
                                        value="#{changePasswordController.staraLozinka}">
                                <f:validateRegex pattern="^(?=.*[a-z]{3,})(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;])(?!.*([a-zA-Z0-9])\1{2,})[a-zA-Z0-9]{1}[a-zA-Z0-9!@#$%^&amp;]{7,15}$"/>
                                <f:validateRequired/>
                            </p:password>
                            <p:outputLabel>Lozinka:</p:outputLabel>
                            <p:password id="cpPassword" 
                                        validatorMessage="Nova lozinka nije uneta."
                                        value="#{changePasswordController.lozinka}">
                                <f:validateRegex pattern="^(?=.*[a-z]{3,})(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;])(?!.*([a-zA-Z0-9])\1{2,})[a-zA-Z0-9]{1}[a-zA-Z0-9!@#$%^&amp;]{7,15}$"/>
                                <f:validateRequired/>
                            </p:password>
                            <p:outputLabel>Potvrda lozinke:</p:outputLabel>
                            <p:password id="cpConfirmPassword" 
                                        validatorMessage="Potvrda nove lozinke nije uneta."
                                        value="#{changePasswordController.lozinkaPotvrda}">
                                <f:validateRegex pattern="^(?=.*[a-z]{3,})(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;])(?!.*([a-zA-Z0-9])\1{2,})[a-zA-Z0-9]{1}[a-zA-Z0-9!@#$%^&amp;]{7,15}$"/>
                                <f:validateRequired/>
                            </p:password>
                        </h:panelGrid>
                    </div>
                    <div class="loginButton">
                        <div class="greska">
                            <p:message for="cpUsername"/>
                            <p:message for="cpOldPassword"/>
                            <p:message for="cpPassword"/>
                            <p:message for="cpConfirmPassword"/>
                            <p:outputLabel value="#{loginController.greska}"/>
                        </div>
                        <div>
                            <p:commandButton value="Promeni lozinku" 
                                             process=":changePasswordForma"
                                             update=":changePasswordForma"
                                             action="#{changePasswordController.promeniLozinku()}" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
