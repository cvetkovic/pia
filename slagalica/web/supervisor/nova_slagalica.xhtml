<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Slagalica - nova slagalica</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="right_content">
                <h:form id="novaSlagalicaForma">
                    <div>
                        <h1 class="title">Nova slagalica</h1>
                    </div>
                    <div>
                        <h:panelGrid columns="2" class="formTable">
                            <p:outputLabel>Nova reč:</p:outputLabel>
                            <p:inputText id="novaSlagalicaRec" 
                                         value="#{supervisorController.novaSlagalicaRec}" 
                                         validatorMessage="Nova reč nije uneta."
                                         autocomplete="off">
                                <f:validateRequired/>
                            </p:inputText>
                        </h:panelGrid>
                    </div>
                    <div class="loginButton">
                        <div class="greska">
                            <p:message for="novaSlagalicaRec"/>
                            <p:outputLabel value="#{supervisorController.novaSlagalicaGreska}"/>
                        </div>
                        <div>
                            <p:commandButton value="Nazad" immediate="true"
                                             action="#{supervisorController.vratiNazad()}" />
                            <p:commandButton value="Dodaj reč" 
                                             process=":novaSlagalicaForma"
                                             update=":novaSlagalicaForma"
                                             action="#{supervisorController.dodajNovuRec()}" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
