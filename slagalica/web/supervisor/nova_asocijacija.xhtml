<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Slagalica - nova asocijacija</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="right_content">
                <h:form id="novaAsocijacijaForma">

                    <div>

                                    <p:inputText id="novaAsocijacijaA1" 
                                                 value="#{supervisorController.novaAsocijacijaA1}" 
                                                 autocomplete="off"
                                                 required="true">
                                        <f:validateRegex pattern="^[a-zšđčćžA-ZŠĐČĆŽ0-9]+ {0,}[a-zšđčćžA-ZŠĐČĆŽ0-9 ]*$"/>
                                    </p:inputText>
                                </td>
                                <td class="asocijacijaDrugaKolona">
                                    <!-- prazno -->
                                </td>
                                <td class="asocijacijaTrecaKolona">
                                    <p:inputText id="novaAsocijacijaB1" 
                                                 value="#{supervisorController.novaAsocijacijaB1}" 
                                                 autocomplete="off"
                                                 required="true">
                                        <f:validateRegex pattern="^[a-zšđčćžA-ZŠĐČĆŽ0-9]+ {0,}[a-zšđčćžA-ZŠĐČĆŽ0-9 ]*$"/>
                                    </p:inputText>
                                </td>
                            </tr>

                                <td class="asocijacijaDrugaKolona">
                                    <!-- prazno -->
                                </td>
                                <td class="asocijacijaTrecaKolona">
                                    <p:inputText id="novaAsocijacijaB2" 
                                                 value="#{supervisorController.novaAsocijacijaB2}" 
                                                 autocomplete="off"
                                                 required="true">
                                        <f:validateRegex pattern="^[a-zšđčćžA-ZŠĐČĆŽ0-9]+ {0,}[a-zšđčćžA-ZŠĐČĆŽ0-9 ]*$"/>
                                    </p:inputText>
                                </td>
                            </tr>
                            <tr>

                            <tr>

                                    </p:inputText>

                            <tr>

                                    </p:inputText>
                                </td>
                                <td class="asocijacijaDrugaKolona">
                                    <!-- prazno -->
                                </td>
                                <td class="asocijacijaTrecaKolona">
                                    <p:inputText id="novaAsocijacijaD1" 
                                                 value="#{supervisorController.novaAsocijacijaD1}" 
                                                 autocomplete="off"
                                                 required="true">
                                        <f:validateRegex pattern="^[a-zšđčćžA-ZŠĐČĆŽ0-9]+ {0,}[a-zšđčćžA-ZŠĐČĆŽ0-9 ]*$"/>
                                    </p:inputText>

                                </td>
                                <td class="asocijacijaTrecaKolona">
                                    <p:inputText id="novaAsocijacijaD4" 
                                                 value="#{supervisorController.novaAsocijacijaD4}" 
                                                 autocomplete="off"
                                                 required="true">
                                        <f:validateRegex pattern="^[a-zšđčćžA-ZŠĐČĆŽ0-9]+ {0,}[a-zšđčćžA-ZŠĐČĆŽ0-9 ]*$"/>

                            </tr>

                    </div>
                    <div class="loginButton">
                        <div class="greska">
                            <p:outputLabel value="#{supervisorController.novaAsocijacijaGreska}"/>
                        </div>
                        <div>
                            <p:commandButton value="Nazad" immediate="true"
                                             action="#{supervisorController.vratiNazad()}" />
                            <p:commandButton value="Dodaj asocijaciju" 
                                             process=":novaAsocijacijaForma"
                                             update=":novaAsocijacijaForma"
                                             action="#{supervisorController.dodajNovuAsocijaciju()}" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
