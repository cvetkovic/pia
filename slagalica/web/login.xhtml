<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Slagalica - prijavi se</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="right_content">
                <h:form id="loginForma">
                    <div>
                        <h1 class="title">Prijavi se</h1>
                    </div>
                    <div>
                        <h:panelGrid id="loginPanel" columns="2" class="formTable">
                            <p:outputLabel>Korisničko ime:</p:outputLabel>
                            <p:inputText id="loginUsername" 
                                         value="#{loginController.korisnickoIme}" 
                                         autocomplete="off"
                                         validatorMessage="Korisničko ime nije uneto.">
                                <p:ajax update="msgLoginUserName" event="keyup" />
                                <f:validateRequired/>
                            </p:inputText>
                            <p:outputLabel >Lozinka:</p:outputLabel>
                            <p:password id="loginPassword" 
                                        autocomplete="off"
                                        value="#{loginController.lozinka}"
                                        validatorMessage="Lozinka nije uneta.">
                                <p:ajax update="msgLoginPassword" event="keyup" />
                                <f:validateRequired/>
                            </p:password>
                        </h:panelGrid>
                    </div>
                    <div class="loginButton">
                        <div class="greska">
                            <p:message id="msgLoginUserName" for="loginUsername"/>
                            <p:message id="msgLoginPassword" for="loginPassword"/>
                            <p:outputLabel value="#{loginController.greska}"/>
                        </div>
                        <div>
                            <p:commandButton value="Prijavi se" 
                                             update="loginForma"
                                             action="#{loginController.prijaviSe()}" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
